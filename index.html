<!DOCTYPE html>
<html lang="pt-br">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Gerador de URLs de Campanha</title>
  <link rel="stylesheet" href="./style.css">
</head>
<body>
  <div class="container">
    <!-- Título Central com logo e palavra-chave -->
    <div class="logo-and-wordmark">
      <img src="./logo.png" alt="Logo" class="logo">
      <div class="wordmark">Gerador de Campanhas</div>
    </div>

    <!-- Formulário Centralizado -->
    <main class="main-content">
      <form id="urlForm" class="form-container">
        
        <!-- Campo URL de destino -->
        <div class="url-container">
          <input
            type="url"
            name="url_destino"
            class="url-input"
            placeholder="Digite a URL de destino aqui..."
            required
          />
        </div>

        <!-- Tipo de Campanha -->
        <div class="input-container">
          <select name="tipo_campanha" class="tipo-campanha">
            <option value="paga">Campanha Paga</option>
            <option value="organica">Campanha Orgânica</option>
          </select>
          <div class="campanha-container">
            <input type="text" name="source" placeholder="Origem do Tráfego" required />
            <input type="text" name="medium" placeholder="Tipo de Campanha" required />
            <input type="text" name="campaign" placeholder="Nome da Campanha" required />
          </div>
        </div>

        <!-- Seletor de ID GA4 -->
        <div class="ga4-container">
          <select name="ga4_id" id="ga4Select" class="ga4-select">
            <option value="RTTBB">GA4 do RTTBB</option>
            <option value="Outro">Outro</option>
          </select>
          <input 
            type="text" 
            name="custom_ga4" 
            id="customGa4Input" 
            class="custom-ga4-input" 
            placeholder="Digite o ID do GA4..." 
            style="display: none;" 
          />
        </div>

        <button type="submit">Gerar URL</button>
      </form>
    </main>
    
    <div class="response-container" id="responseContainer" style="display:none;"></div>
  </div>
  <script src="./script.js"></script>
</body>
</html>
